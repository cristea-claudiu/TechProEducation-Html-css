<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../assets/img/food-plate.jpg" />
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tags</title>
  </head>
  <body>
    <h2 id="home-page-link"><a href="/05-link-tag.html">Link page</a></h2>
    <h1>Form Tags</h1>
    <br />
    <h2>Create Login Form</h2>
    <form action="/login">
      <table>
        <tr>
          <td><label for="eml">email</label></td>
          <td><input type="email" id="eml" /></td>
        </tr>
        <tr>
          <td><label for="pss">password</label></td>
          <td><input type="password" id="pss" /></td>
        </tr>
        <tr>
          <td><label for="scode">security code</label></td>
          <td><input type="number" id="scode" /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit">Login</button>
            <input type="submit" value="Login" />
            <input type="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
